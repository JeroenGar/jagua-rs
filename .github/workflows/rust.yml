name: Rust CI

on:
  push:
    branches: [ "main" ]
    paths:
      - '**.rs'
      - '**.toml'
      - '**.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.rs'
      - '**.toml'
      - '**.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  jagua-rs-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jagua-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: fmt
        run: cargo fmt --all -- --check
      - name: build
        run: cargo build --all-targets
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: doc
        run: cargo doc
  lbf-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lbf
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: fmt
        run: cargo fmt --all -- --check
      - name: build
        run: cargo build --all-targets --profile test
      - name: clippy
        run: cargo clippy --all-targets --all-features --profile test -- -D warnings
      - name: doc
        run: cargo doc
      - name: test
        run: cargo test --verbose
      - name: run README example
        run: cargo run --release -- -i ../assets/swim.json -c ../assets/config_lbf.json -s ../solutions