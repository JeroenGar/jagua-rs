[package]
name = "jagua-rs"
version = "0.2.1"
edition = "2024"
license = "MPL-2.0"
repository = "https://github.com/JeroenGar/jagua-rs"
authors = ["Jeroen Gardeyn"]
description = "A fast and fearless Collision Detection Engine for 2D irregular Cutting and Packing problems"
readme = "../README.md"
keywords = ["nesting", "packing", "strip", "bin", "irregular"]
homepage = "https://github.com/JeroenGar/jagua-rs"

[dependencies]
ndarray = "0.16"
rand = { version = "0.9.0", features = [ "small_rng" ] }
rand_distr = "0.5"
num-integer = "0.1"
ordered-float = "5.0"
indexmap = "2.7"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
itertools = "0.14"
tribool = "0.3"
arr_macro = "0.2"
cfg-if = "1.0.0"
rayon = "1.9"
slotmap = "1.0"
float-cmp = "0.10"

[features]
# Switches from f32 to f64 for floating point numbers in the library
double-precision = []