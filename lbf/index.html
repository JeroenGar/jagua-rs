<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LBF Web Runner</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #log {
      white-space: pre-wrap;
      background: #222;
      color: #eee;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      border: 1px solid #444;
      margin-top: 1rem;
      font-family: monospace;
    }

    input[type="file"] {
      margin-bottom: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LBF WebAssembly Runner</h1>
  <p>Give the JOB File!    <input type="file" id="jobFile" accept=".json" /></p>
  <br />
  <button onclick="run()">Run BPP</button>

  <div id="log"></div>

  <script type="module" src="./browser-index.js"></script>
</body>
</html>
